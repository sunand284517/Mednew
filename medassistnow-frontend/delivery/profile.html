<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Profile - MedAssist Now</title>
    <link rel="stylesheet" href="../styles/dashboard-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
        
        .form-input:not([readonly]) {
            border-color: #10b981;
            background: #f0fdf4;
        }
        
        .form-input[readonly] {
            background: #f8fafc;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-save, .btn-cancel {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: linear-gradient(135deg, #10b981 0%, #34d399 100%);
            color: white;
        }
        
        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }
        
        .hidden { display: none !important; }
        
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .stat-item {
            padding: 12px 0;
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
        }
        
        @media (max-width: 1024px) {
            .profile-grid { grid-template-columns: 1fr; }
            .profile-sidebar { max-width: 400px; margin: 0 auto; }
        }
        
        @media (max-width: 768px) {
            .form-grid { grid-template-columns: 1fr; }
            .dashboard-header .header-content { flex-direction: column; gap: 15px; text-align: center; }
            .header-actions { justify-content: center; }
            .section-header { flex-direction: column; gap: 15px; align-items: flex-start; }
            .btn-group { flex-direction: column; }
            .btn-save, .btn-cancel { width: 100%; }
        }
        
        @media (max-width: 480px) {
            .dashboard-container { padding: 10px; }
            .section-card { padding: 20px 15px; }
        }
    </style>
</head>
<body data-required-role="delivery">
    <script src="../js/config.js"></script>
    <script>
        (async function() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.replace('login.html'); return; }
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) { localStorage.clear(); window.location.replace('login.html'); return; }
                const data = await response.json();
                const user = data.data.user;
                if (user.role !== 'delivery') {
                    alert('Access denied. Delivery partner role required.');
                    localStorage.clear();
                    window.location.replace('login.html');
                    return;
                }
                localStorage.setItem('userCache', JSON.stringify(user));
            } catch (e) {
                localStorage.clear();
                window.location.replace('login.html');
            }
        })();
    </script>
    
    <div class="emergency-banner">
        <div class="container">
            <div class="banner-content">
                <i class="fas fa-ambulance"></i>
                <span>Need medicines urgently? We're available 24/7 for emergency deliveries!</span>
                <a href="../user/search.html" class="emergency-btn">Emergency Request</a>
            </div>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="user-welcome">
                    <h1><i class="fas fa-user"></i> Partner Profile</h1>
                    <p>Manage your profile information</p>
                </div>
                <div class="header-actions">
                    <a href="dashboard.html" class="icon-btn"><i class="fas fa-home"></i></a>
                    <a href="requests.html" class="icon-btn"><i class="fas fa-clipboard-list"></i></a>
                    <a href="profile.html" class="profile-btn" id="headerInitials">DP</a>
                    <button id="logoutBtn" class="icon-btn" title="Logout" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="profile-grid">
                <!-- Profile Sidebar -->
                <div class="profile-sidebar">
                    <div class="section-card" style="height: fit-content;">
                        <div style="text-align: center; padding: 20px 0;">
                            <div id="profileInitials" style="width: 120px; height: 120px; margin: 0 auto 15px; background: linear-gradient(135deg, #10b981 0%, #34d399 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: white; font-size: 48px; font-weight: 600;">DP</div>
                            <h3 id="profileName" style="margin: 10px 0 5px; font-size: 20px;">Loading...</h3>
                            <p id="memberSince" style="color: #64748b; font-size: 14px;">Loading...</p>
                        </div>
                        <div style="border-top: 1px solid #f1f5f9; padding: 20px 0;">
                            <div class="stat-item" style="color: #10b981;">
                                <i class="fas fa-shield-alt"></i>
                                <span id="verificationStatus" style="font-weight: 500;">Verified Partner</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-star"></i>
                                <span id="ratingInfo">Loading...</span>
                            </div>
                            <div class="stat-item">
                                <i class="fas fa-motorcycle"></i>
                                <span id="vehicleDisplay">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Profile Content -->
                <div>
                    <!-- Personal Information -->
                    <div class="section-card" style="margin-bottom: 25px;">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-user-circle"></i> Personal Information</h2>
                            <button class="btn-primary" id="editPersonalBtn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleEditMode('personal')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>
                        <form id="personalForm" class="form-grid">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-input" placeholder="Enter first name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-input" placeholder="Enter last name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone Number</label>
                                <input type="tel" id="phone" class="form-input" placeholder="Enter phone number" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="email" class="form-input" placeholder="Enter email" readonly>
                            </div>
                            <div class="form-group full-width">
                                <label class="form-label">Address</label>
                                <textarea id="address" class="form-input" rows="2" placeholder="Enter address" readonly></textarea>
                            </div>
                            <div class="btn-group full-width hidden" id="personalBtnGroup">
                                <button type="button" class="btn-save" onclick="savePersonalInfo()">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button type="button" class="btn-cancel" onclick="cancelEdit('personal')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Vehicle Information -->
                    <div class="section-card" style="margin-bottom: 25px;">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-motorcycle"></i> Vehicle Information</h2>
                            <button class="btn-primary" id="editVehicleBtn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleEditMode('vehicle')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>
                        <form id="vehicleForm" class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Vehicle Type</label>
                                <select id="vehicleType" class="form-input" disabled>
                                    <option value="Motorcycle">Motorcycle</option>
                                    <option value="Scooter">Scooter</option>
                                    <option value="Bicycle">Bicycle</option>
                                    <option value="Car">Car</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Vehicle Number</label>
                                <input type="text" id="vehicleNumber" class="form-input" placeholder="Enter vehicle number" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">License Number</label>
                                <input type="text" id="licenseNumber" class="form-input" placeholder="Enter license number" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">License Expiry</label>
                                <input type="date" id="licenseExpiry" class="form-input" readonly>
                            </div>
                            <div class="btn-group full-width hidden" id="vehicleBtnGroup">
                                <button type="button" class="btn-save" onclick="saveVehicleInfo()">
                                    <i class="fas fa-save"></i> Update Vehicle
                                </button>
                                <button type="button" class="btn-cancel" onclick="cancelEdit('vehicle')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <!-- Bank Details -->
                    <div class="section-card">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-credit-card"></i> Bank Details</h2>
                            <button class="btn-primary" id="editBankBtn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleEditMode('bank')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>
                        <form id="bankForm" class="form-grid">
                            <div class="form-group">
                                <label class="form-label">Account Holder Name</label>
                                <input type="text" id="accountName" class="form-input" placeholder="Enter account holder name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Account Number</label>
                                <input type="text" id="accountNumber" class="form-input" placeholder="Enter account number" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">IFSC Code</label>
                                <input type="text" id="ifscCode" class="form-input" placeholder="Enter IFSC code" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Bank Name</label>
                                <input type="text" id="bankName" class="form-input" placeholder="Enter bank name" readonly>
                            </div>
                            <div class="btn-group full-width hidden" id="bankBtnGroup">
                                <button type="button" class="btn-save" onclick="saveBankInfo()">
                                    <i class="fas fa-save"></i> Save Bank Details
                                </button>
                                <button type="button" class="btn-cancel" onclick="cancelEdit('bank')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadDeliveryProfile();
            
            document.getElementById('logoutBtn').addEventListener('click', function() {
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                    window.location.href = 'login.html';
                }
            });
        });
        
        function loadDeliveryProfile() {
            const user = Auth.getUser();
            if (user) {
                const fullName = user.name || `${user.firstName || ''} ${user.lastName || ''}`.trim() || 'Delivery Partner';
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                
                document.getElementById('profileName').textContent = fullName;
                document.getElementById('profileInitials').textContent = initials;
                document.getElementById('headerInitials').textContent = initials;
                
                if (user.createdAt) {
                    const date = new Date(user.createdAt);
                    document.getElementById('memberSince').textContent = `Member since ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' })}`;
                }
                
                document.getElementById('ratingInfo').textContent = `${user.rating || '4.5'} Rating (${user.deliveryCount || 0} deliveries)`;
                document.getElementById('vehicleDisplay').textContent = user.vehicleNumber || 'Not set';
                
                // Personal info
                document.getElementById('firstName').value = user.firstName || user.name?.split(' ')[0] || '';
                document.getElementById('lastName').value = user.lastName || user.name?.split(' ').slice(1).join(' ') || '';
                document.getElementById('phone').value = user.phone || user.phoneNumber || '';
                document.getElementById('email').value = user.email || '';
                document.getElementById('address').value = typeof user.address === 'string' ? user.address : '';
                
                // Vehicle info
                document.getElementById('vehicleType').value = user.vehicleType || 'Motorcycle';
                document.getElementById('vehicleNumber').value = user.vehicleNumber || '';
                document.getElementById('licenseNumber').value = user.licenseNumber || '';
                
                // Format license expiry date
                if (user.licenseExpiry) {
                    const expDate = new Date(user.licenseExpiry);
                    if (!isNaN(expDate.getTime())) {
                        const year = expDate.getFullYear();
                        const month = String(expDate.getMonth() + 1).padStart(2, '0');
                        const day = String(expDate.getDate()).padStart(2, '0');
                        document.getElementById('licenseExpiry').value = `${year}-${month}-${day}`;
                    }
                }
                
                // Bank info - handle nested bankDetails object
                const bank = user.bankDetails || {};
                document.getElementById('accountName').value = bank.accountName || user.accountName || fullName;
                document.getElementById('accountNumber').value = bank.accountNumber || user.accountNumber || '';
                document.getElementById('ifscCode').value = bank.ifscCode || user.ifscCode || '';
                document.getElementById('bankName').value = bank.bankName || user.bankName || '';
            }
        }
        
        function toggleEditMode(section) {
            const form = document.getElementById(section + 'Form');
            const btnGroup = document.getElementById(section + 'BtnGroup');
            const editBtn = document.getElementById('edit' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
            
            form.querySelectorAll('.form-input').forEach(input => {
                if (input.id !== 'email') {
                    if (input.tagName === 'SELECT') input.disabled = false;
                    else input.readOnly = false;
                }
            });
            
            btnGroup.classList.remove('hidden');
            editBtn.classList.add('hidden');
        }
        
        function cancelEdit(section) {
            const form = document.getElementById(section + 'Form');
            const btnGroup = document.getElementById(section + 'BtnGroup');
            const editBtn = document.getElementById('edit' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
            
            form.querySelectorAll('.form-input').forEach(input => {
                if (input.tagName === 'SELECT') input.disabled = true;
                else input.readOnly = true;
            });
            
            btnGroup.classList.add('hidden');
            editBtn.classList.remove('hidden');
            loadDeliveryProfile();
        }
        
        async function savePersonalInfo() {
            const data = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                name: `${document.getElementById('firstName').value.trim()} ${document.getElementById('lastName').value.trim()}`,
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim()
            };
            await saveProfile(data, 'personal');
        }
        
        async function saveVehicleInfo() {
            const data = {
                vehicleType: document.getElementById('vehicleType').value,
                vehicleNumber: document.getElementById('vehicleNumber').value.trim(),
                licenseNumber: document.getElementById('licenseNumber').value.trim(),
                licenseExpiry: document.getElementById('licenseExpiry').value
            };
            await saveProfile(data, 'vehicle');
        }
        
        async function saveBankInfo() {
            const data = {
                accountName: document.getElementById('accountName').value.trim(),
                accountNumber: document.getElementById('accountNumber').value.trim(),
                ifscCode: document.getElementById('ifscCode').value.trim(),
                bankName: document.getElementById('bankName').value.trim()
            };
            await saveProfile(data, 'bank');
        }
        
        async function saveProfile(data, section) {
            try {
                const user = Auth.getUser();
                const userId = user._id || user.id;
                
                if (!userId) {
                    showToast('User ID not found. Please login again.', 'error');
                    return;
                }
                
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const updatedUser = result.data?.user || { ...Auth.getUser(), ...data };
                    localStorage.setItem('userCache', JSON.stringify(updatedUser));
                    showToast('Profile updated successfully!');
                    cancelEdit(section);
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                showToast('Error updating profile', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
            toast.innerHTML = `<i class="fas fa-${type === 'error' ? 'times-circle' : 'check-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
    </script>
</body>
</html>
