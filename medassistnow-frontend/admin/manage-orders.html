<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Orders - MedAssist Now</title>
    <link rel="stylesheet" href="../styles/dashboard-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
        .tab-buttons { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; }
        .tab-btn { padding: 8px 16px; border-radius: 8px; border: none; cursor: pointer; font-weight: 500; }
        .tab-btn.active { background: var(--gradient-primary); color: white; }
        .tab-btn:not(.active) { background: #f1f5f9; color: #64748b; }
        @media (max-width: 768px) {
            .dashboard-header .header-content { flex-direction: column; gap: 15px; text-align: center; }
            .header-actions { justify-content: center; }
            .tab-buttons { justify-content: center; }
        }
    </style>
</head>
<body data-required-role="admin">
    <script src="../js/config.js"></script>
    <script>
        (async function() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.replace('login.html'); return; }
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) { localStorage.clear(); window.location.replace('login.html'); return; }
                const data = await response.json();
                if (data.data.user.role !== 'admin') { alert('Access denied.'); localStorage.clear(); window.location.replace('login.html'); return; }
                localStorage.setItem('userCache', JSON.stringify(data.data.user));
            } catch (e) { localStorage.clear(); window.location.replace('login.html'); }
        })();
    </script>
    
    <div class="emergency-banner">
        <div class="container">
            <div class="banner-content">
                <i class="fas fa-ambulance"></i>
                <span>Admin Dashboard - Manage all platform orders</span>
                <a href="dashboard.html" class="emergency-btn">Dashboard</a>
            </div>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="user-welcome">
                    <h1><i class="fas fa-shopping-cart"></i> Manage Orders</h1>
                    <p>View and manage all platform orders</p>
                </div>
                <div class="header-actions">
                    <a href="dashboard.html" class="icon-btn"><i class="fas fa-home"></i></a>
                    <a href="settings.html" class="profile-btn"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="section-card">
                <div class="tab-buttons">
                    <button class="tab-btn active" data-status="all" onclick="filterOrders('all')">All (<span id="allCount">0</span>)</button>
                    <button class="tab-btn" data-status="pending" onclick="filterOrders('pending')">Pending (<span id="pendingCount">0</span>)</button>
                    <button class="tab-btn" data-status="processing" onclick="filterOrders('processing')">Processing (<span id="processingCount">0</span>)</button>
                    <button class="tab-btn" data-status="delivered" onclick="filterOrders('delivered')">Delivered (<span id="deliveredCount">0</span>)</button>
                </div>
                
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Pharmacy</th>
                                <th>Delivery Partner</th>
                                <th>Amount</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="ordersTableBody">
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 40px;">
                                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                                    <p style="margin-top: 10px;">Loading orders...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allOrders = [];
        let currentFilter = 'all';
        
        document.addEventListener('DOMContentLoaded', function() {
            loadOrders();
        });
        
        async function loadOrders() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.BASE_URL}/orders`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allOrders = data.data || data.orders || [];
                    updateCounts();
                    displayOrders();
                } else {
                    showNoOrders();
                }
            } catch (error) {
                console.error('Error loading orders:', error);
                showNoOrders();
            }
        }
        
        function updateCounts() {
            document.getElementById('allCount').textContent = allOrders.length;
            document.getElementById('pendingCount').textContent = allOrders.filter(o => o.status === 'pending').length;
            document.getElementById('processingCount').textContent = allOrders.filter(o => ['processing', 'packed', 'in_transit'].includes(o.status)).length;
            document.getElementById('deliveredCount').textContent = allOrders.filter(o => ['delivered', 'completed'].includes(o.status)).length;
        }
        
        function filterOrders(status) {
            currentFilter = status;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.status === status);
            });
            displayOrders();
        }
        
        function displayOrders() {
            const tbody = document.getElementById('ordersTableBody');
            let filtered = allOrders;
            
            if (currentFilter !== 'all') {
                if (currentFilter === 'processing') {
                    filtered = allOrders.filter(o => ['processing', 'packed', 'in_transit'].includes(o.status));
                } else if (currentFilter === 'delivered') {
                    filtered = allOrders.filter(o => ['delivered', 'completed'].includes(o.status));
                } else {
                    filtered = allOrders.filter(o => o.status === currentFilter);
                }
            }
            
            if (filtered.length === 0) {
                showNoOrders();
                return;
            }
            
            tbody.innerHTML = filtered.map(order => {
                const orderDate = new Date(order.createdAt);
                return `
                    <tr>
                        <td><strong>#${order.orderNumber || order._id?.slice(-8).toUpperCase()}</strong></td>
                        <td>${order.user?.name || order.customer?.name || 'Customer'}</td>
                        <td>${order.pharmacy?.name || 'Pharmacy'}</td>
                        <td>${order.deliveryPartner?.name || 'Not assigned'}</td>
                        <td><strong>â‚¹${order.totalAmount || order.total || 0}</strong></td>
                        <td><span class="badge badge-${getStatusColor(order.status)}">${getStatusText(order.status)}</span></td>
                        <td>${orderDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</td>
                        <td>
                            <button class="icon-btn" title="View" onclick="viewOrder('${order._id}')"><i class="fas fa-eye"></i></button>
                        </td>
                    </tr>
                `;
            }).join('');
        }
        
        function getStatusText(status) {
            const map = { 'pending': 'Pending', 'processing': 'Processing', 'packed': 'Packed', 'in_transit': 'In Transit', 'delivered': 'Delivered', 'completed': 'Completed', 'cancelled': 'Cancelled' };
            return map[status] || status;
        }
        
        function getStatusColor(status) {
            const map = { 'pending': 'warning', 'processing': 'info', 'packed': 'info', 'in_transit': 'primary', 'delivered': 'success', 'completed': 'success', 'cancelled': 'danger' };
            return map[status] || 'secondary';
        }
        
        function viewOrder(orderId) {
            Utils.showToast('View order feature coming soon!', 'info');
        }
        
        function showNoOrders() {
            document.getElementById('ordersTableBody').innerHTML = `
                <tr>
                    <td colspan="8">
                        <div class="empty-state">
                            <i class="fas fa-shopping-cart"></i>
                            <h3>No Orders Found</h3>
                            <p>Orders will appear here when customers place them</p>
                        </div>
                    </td>
                </tr>
            `;
        }
    </script>
</body>
</html>
