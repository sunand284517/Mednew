<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - MedAssist Now</title>
    <link rel="stylesheet" href="../styles/dashboard-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); }
        .empty-state i { font-size: 4rem; margin-bottom: 20px; opacity: 0.5; }
        .log-filters { display: flex; gap: 15px; margin-bottom: 25px; flex-wrap: wrap; }
        .log-entry { padding: 15px; border-bottom: 1px solid #f1f5f9; }
        .log-entry:last-child { border-bottom: none; }
        .log-time { font-size: 0.85rem; color: #64748b; margin-bottom: 5px; }
        .log-message { font-family: 'Courier New', monospace; font-size: 0.9rem; }
        .log-type { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: 600; margin-left: 10px; }
        .log-type.info { background: #dbeafe; color: #1d4ed8; }
        .log-type.error { background: #fee2e2; color: #dc2626; }
        .log-type.warning { background: #fef3c7; color: #d97706; }
        .log-type.success { background: #d1fae5; color: #059669; }
        @media (max-width: 768px) {
            .dashboard-header .header-content { flex-direction: column; gap: 15px; text-align: center; }
            .header-actions { justify-content: center; }
            .log-filters { flex-direction: column; }
            .log-filters select, .log-filters input { width: 100% !important; }
        }
    </style>
</head>
<body data-required-role="admin">
    <script src="../js/config.js"></script>
    <script>
        (async function() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.replace('login.html'); return; }
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!response.ok) { localStorage.clear(); window.location.replace('login.html'); return; }
                const data = await response.json();
                if (data.data.user.role !== 'admin') { alert('Access denied.'); localStorage.clear(); window.location.replace('login.html'); return; }
                localStorage.setItem('userCache', JSON.stringify(data.data.user));
            } catch (e) { localStorage.clear(); window.location.replace('login.html'); }
        })();
    </script>
    
    <div class="emergency-banner">
        <div class="container">
            <div class="banner-content">
                <i class="fas fa-ambulance"></i>
                <span>Admin Dashboard - System Logs & Activity</span>
                <a href="dashboard.html" class="emergency-btn">Dashboard</a>
            </div>
        </div>
    </div>
    
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-content">
                <div class="user-welcome">
                    <h1><i class="fas fa-file-alt"></i> System Logs</h1>
                    <p>Monitor system activity and events</p>
                </div>
                <div class="header-actions">
                    <a href="dashboard.html" class="icon-btn"><i class="fas fa-home"></i></a>
                    <a href="settings.html" class="profile-btn"><i class="fas fa-cog"></i></a>
                </div>
            </div>
        </div>
        
        <div class="dashboard-content">
            <div class="section-card">
                <div class="log-filters">
                    <select id="logType" class="form-input" style="width: 150px;" onchange="filterLogs()">
                        <option value="">All Types</option>
                        <option value="info">Info</option>
                        <option value="warning">Warning</option>
                        <option value="error">Error</option>
                        <option value="success">Success</option>
                    </select>
                    <select id="logCategory" class="form-input" style="width: 150px;" onchange="filterLogs()">
                        <option value="">All Categories</option>
                        <option value="auth">Authentication</option>
                        <option value="order">Orders</option>
                        <option value="delivery">Deliveries</option>
                        <option value="system">System</option>
                    </select>
                    <input type="date" id="logDate" class="form-input" style="width: 180px;" onchange="filterLogs()">
                    <button class="btn-primary" onclick="refreshLogs()"><i class="fas fa-sync"></i> Refresh</button>
                </div>
                
                <div id="logsContainer">
                    <div style="text-align: center; padding: 40px;">
                        <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                        <p style="margin-top: 10px;">Loading logs...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allLogs = [];
        
        document.addEventListener('DOMContentLoaded', function() {
            loadLogs();
        });
        
        async function loadLogs() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.BASE_URL}/admin/logs`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    allLogs = data.data || data.logs || [];
                    displayLogs(allLogs);
                } else {
                    // Show sample logs if API not available
                    showSampleLogs();
                }
            } catch (error) {
                console.error('Error loading logs:', error);
                showSampleLogs();
            }
        }
        
        function showSampleLogs() {
            // Generate dynamic sample logs based on current time
            const now = new Date();
            allLogs = [
                { type: 'info', category: 'system', message: 'System health check completed', timestamp: new Date(now - 5 * 60000) },
                { type: 'success', category: 'auth', message: 'Admin user logged in successfully', timestamp: new Date(now - 10 * 60000) },
                { type: 'info', category: 'order', message: 'New order received and processing', timestamp: new Date(now - 15 * 60000) },
                { type: 'warning', category: 'delivery', message: 'Delivery partner location update delayed', timestamp: new Date(now - 30 * 60000) },
                { type: 'success', category: 'order', message: 'Order successfully delivered', timestamp: new Date(now - 45 * 60000) },
                { type: 'info', category: 'system', message: 'Database backup completed', timestamp: new Date(now - 60 * 60000) },
                { type: 'info', category: 'auth', message: 'New user registration completed', timestamp: new Date(now - 90 * 60000) },
                { type: 'success', category: 'delivery', message: 'Delivery partner assigned to order', timestamp: new Date(now - 120 * 60000) }
            ];
            displayLogs(allLogs);
        }
        
        function filterLogs() {
            const type = document.getElementById('logType').value;
            const category = document.getElementById('logCategory').value;
            const date = document.getElementById('logDate').value;
            
            let filtered = allLogs.filter(log => {
                const matchesType = !type || log.type === type;
                const matchesCategory = !category || log.category === category;
                const matchesDate = !date || new Date(log.timestamp).toDateString() === new Date(date).toDateString();
                return matchesType && matchesCategory && matchesDate;
            });
            
            displayLogs(filtered);
        }
        
        function displayLogs(logs) {
            const container = document.getElementById('logsContainer');
            
            if (logs.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-file-alt"></i>
                        <h3>No Logs Found</h3>
                        <p>No logs match your filter criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = logs.map(log => {
                const time = new Date(log.timestamp);
                const timeStr = time.toLocaleString('en-US', { 
                    month: 'short', day: 'numeric', 
                    hour: 'numeric', minute: '2-digit', second: '2-digit' 
                });
                
                return `
                    <div class="log-entry">
                        <div class="log-time">
                            ${timeStr}
                            <span class="log-type ${log.type}">${log.type.toUpperCase()}</span>
                            <span style="color: #64748b; margin-left: 10px;">[${log.category}]</span>
                        </div>
                        <div class="log-message">${log.message}</div>
                    </div>
                `;
            }).join('');
        }
        
        function refreshLogs() {
            document.getElementById('logsContainer').innerHTML = `
                <div style="text-align: center; padding: 40px;">
                    <i class="fas fa-spinner fa-spin" style="font-size: 2rem; color: var(--primary-color);"></i>
                    <p style="margin-top: 10px;">Refreshing logs...</p>
                </div>
            `;
            setTimeout(loadLogs, 500);
        }
    </script>
</body>
</html>
