<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MedAssist Now</title>
    <link rel="stylesheet" href="../styles/dashboard-modern.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Responsive Profile Styles */
        .profile-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .form-grid .full-width {
            grid-column: 1 / -1;
        }
        
        .form-input:not([readonly]) {
            border-color: var(--primary-color);
            background: #f0f9ff;
        }
        
        .form-input[readonly] {
            background: #f8fafc;
            cursor: not-allowed;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-save, .btn-cancel {
            padding: 12px 24px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-save {
            background: var(--gradient-primary);
            color: white;
        }
        
        .btn-cancel {
            background: #f1f5f9;
            color: #64748b;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(8, 145, 178, 0.3);
        }
        
        .btn-cancel:hover {
            background: #e2e8f0;
        }
        
        .hidden {
            display: none !important;
        }
        
        .success-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        /* Responsive Breakpoints */
        @media (max-width: 1024px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
            
            .profile-sidebar {
                max-width: 400px;
                margin: 0 auto;
            }
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header .header-content {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                justify-content: center;
            }
            
            .section-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .btn-save, .btn-cancel {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .dashboard-container {
                padding: 10px;
            }
            
            .section-card {
                padding: 20px 15px;
            }
            
            .profile-avatar {
                width: 100px !important;
                height: 100px !important;
                font-size: 2.5rem !important;
            }
        }
    </style>
</head>

<body data-required-role="user">
    <script src="../js/config.js"></script>
    <script>
        (async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.replace('login.html');
                return;
            }
            try {
                const response = await fetch(`${API_CONFIG.BASE_URL}/auth/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) {
                    localStorage.clear();
                    window.location.replace('login.html');
                    return;
                }
                const data = await response.json();
                const user = data.data.user;
                if (user.role !== 'user') {
                    alert('Access denied. User role required.');
                    localStorage.clear();
                    window.location.replace('login.html');
                    return;
                }
                localStorage.setItem('userCache', JSON.stringify(user));
            } catch (e) {
                console.error('Auth error:', e);
                localStorage.clear();
                window.location.replace('login.html');
            }
        })();
    </script>
    
    <!-- Emergency Banner -->
    <div class="emergency-banner">
        <div class="container">
            <div class="banner-content">
                <i class="fas fa-ambulance"></i>
                <span>Need medicines urgently? We're available 24/7 for emergency deliveries!</span>
                <a href="search.html" class="emergency-btn">Emergency Request</a>
            </div>
        </div>
    </div>

    <div class="dashboard-container">
        <!-- Dashboard Header -->
        <div class="dashboard-header">
            <div class="header-content">
                <div class="user-welcome">
                    <h1><i class="fas fa-user-circle"></i> My Profile</h1>
                    <p>Manage your account and preferences</p>
                </div>
                <div class="header-actions">
                    <a href="dashboard.html" class="icon-btn"><i class="fas fa-home"></i></a>
                    <a href="search.html" class="icon-btn"><i class="fas fa-search"></i></a>
                    <a href="cart.html" class="icon-btn"><i class="fas fa-shopping-cart"></i></a>
                    <a href="#" id="logoutBtn" class="icon-btn" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);" title="Logout">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div class="dashboard-content">
            <div class="profile-grid">
                <!-- Profile Sidebar -->
                <div class="profile-sidebar">
                    <div class="section-card" style="text-align: center;">
                        <div id="profileInitials" class="profile-avatar"
                            style="width: 120px; height: 120px; background: var(--gradient-primary); border-radius: 50%; margin: 0 auto 20px; display: flex; align-items: center; justify-content: center; color: white; font-size: 3rem; font-weight: 700; box-shadow: 0 8px 25px rgba(8, 145, 178, 0.3);">
                            U
                        </div>

                        <h2 style="margin-bottom: 5px;" id="profileName">Loading...</h2>
                        <p style="color: var(--text-secondary); margin-bottom: 20px;" id="profileEmail">Loading...</p>

                        <button class="btn-outline" style="width: 100%;" onclick="showChangePasswordModal()">
                            <i class="fas fa-key"></i> Change Password
                        </button>

                        <div style="margin-top: 25px; padding: 20px; background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%); border-radius: 12px;">
                            <div style="font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 10px;">Member Since</div>
                            <div style="font-weight: 600; color: var(--text-primary);" id="memberSince">
                                <i class="fas fa-calendar"></i> Loading...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Profile Content -->
                <div>
                    <!-- Personal Information -->
                    <div class="section-card" style="margin-bottom: 30px;">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-user"></i> Personal Information</h2>
                            <button class="btn-primary" id="editPersonalBtn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleEditMode('personal')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>

                        <form id="personalForm" class="form-grid">
                            <div class="form-group">
                                <label class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-input" placeholder="Enter first name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-input" placeholder="Enter last name" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Email</label>
                                <input type="email" id="emailField" class="form-input" placeholder="Enter email" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Phone</label>
                                <input type="tel" id="phoneField" class="form-input" placeholder="Enter phone number" readonly>
                            </div>
                            <div class="form-group full-width">
                                <label class="form-label">Date of Birth</label>
                                <input type="date" id="dobField" class="form-input" readonly>
                            </div>
                            
                            <div class="btn-group full-width hidden" id="personalBtnGroup">
                                <button type="button" class="btn-save" onclick="savePersonalInfo()">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                                <button type="button" class="btn-cancel" onclick="cancelEdit('personal')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Address Information -->
                    <div class="section-card" style="margin-bottom: 30px;">
                        <div class="section-header">
                            <h2 class="section-title"><i class="fas fa-map-marker-alt"></i> Delivery Address</h2>
                            <button class="btn-primary" id="editAddressBtn" style="padding: 8px 16px; font-size: 0.9rem;" onclick="toggleEditMode('address')">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                        </div>

                        <form id="addressForm" class="form-grid">
                            <div class="form-group full-width">
                                <label class="form-label">Street Address</label>
                                <input type="text" id="streetAddress" class="form-input" placeholder="Enter street address" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">City</label>
                                <input type="text" id="city" class="form-input" placeholder="Enter city" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">State</label>
                                <input type="text" id="state" class="form-input" placeholder="Enter state" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">PIN Code</label>
                                <input type="text" id="pincode" class="form-input" placeholder="Enter PIN code" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Landmark</label>
                                <input type="text" id="landmark" class="form-input" placeholder="Enter landmark" readonly>
                            </div>
                            
                            <div class="btn-group full-width hidden" id="addressBtnGroup">
                                <button type="button" class="btn-save" onclick="saveAddress()">
                                    <i class="fas fa-save"></i> Save Address
                                </button>
                                <button type="button" class="btn-cancel" onclick="cancelEdit('address')">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- API Integration Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let originalData = {};
        
        document.addEventListener('DOMContentLoaded', function() {
            loadUserProfile();
            
            document.getElementById('logoutBtn').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    Auth.logout();
                    window.location.href = 'login.html';
                }
            });
        });
        
        function loadUserProfile() {
            const user = Auth.getUser();
            if (user) {
                originalData = { ...user };
                
                const fullName = user.name || `${user.firstName || ''} ${user.lastName || ''}`.trim() || 'User';
                document.getElementById('profileName').textContent = fullName;
                document.getElementById('profileEmail').textContent = user.email || '';
                
                const initials = fullName.split(' ').map(n => n[0]).join('').toUpperCase().substring(0, 2);
                document.getElementById('profileInitials').textContent = initials || 'U';
                
                if (user.createdAt) {
                    const date = new Date(user.createdAt);
                    document.getElementById('memberSince').innerHTML = `<i class="fas fa-calendar"></i> ${date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' })}`;
                }

                document.getElementById('firstName').value = user.firstName || user.name?.split(' ')[0] || '';
                document.getElementById('lastName').value = user.lastName || user.name?.split(' ').slice(1).join(' ') || '';
                document.getElementById('emailField').value = user.email || '';
                document.getElementById('phoneField').value = user.phone || user.phoneNumber || '';
                
                // Format date of birth for HTML date input (YYYY-MM-DD)
                if (user.dateOfBirth) {
                    const dob = new Date(user.dateOfBirth);
                    if (!isNaN(dob.getTime())) {
                        const year = dob.getFullYear();
                        const month = String(dob.getMonth() + 1).padStart(2, '0');
                        const day = String(dob.getDate()).padStart(2, '0');
                        document.getElementById('dobField').value = `${year}-${month}-${day}`;
                    }
                }
                
                // Handle address - can be object or string
                if (user.address && typeof user.address === 'object') {
                    document.getElementById('streetAddress').value = user.address.street || '';
                    document.getElementById('city').value = user.address.city || '';
                    document.getElementById('state').value = user.address.state || '';
                    document.getElementById('pincode').value = user.address.pincode || '';
                    document.getElementById('landmark').value = user.address.landmark || '';
                } else if (typeof user.address === 'string' && user.address) {
                    // If address is a string, put it in street field
                    document.getElementById('streetAddress').value = user.address;
                    document.getElementById('city').value = '';
                    document.getElementById('state').value = '';
                    document.getElementById('pincode').value = '';
                    document.getElementById('landmark').value = '';
                }
            }
        }
        
        function toggleEditMode(section) {
            const form = document.getElementById(section + 'Form');
            const btnGroup = document.getElementById(section + 'BtnGroup');
            const editBtn = document.getElementById('edit' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
            const inputs = form.querySelectorAll('.form-input');
            
            inputs.forEach(input => {
                if (input.id !== 'emailField') input.readOnly = false;
            });
            
            btnGroup.classList.remove('hidden');
            editBtn.classList.add('hidden');
        }
        
        function cancelEdit(section) {
            const form = document.getElementById(section + 'Form');
            const btnGroup = document.getElementById(section + 'BtnGroup');
            const editBtn = document.getElementById('edit' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
            
            form.querySelectorAll('.form-input').forEach(input => input.readOnly = true);
            btnGroup.classList.add('hidden');
            editBtn.classList.remove('hidden');
            loadUserProfile();
        }
        
        async function savePersonalInfo() {
            const user = Auth.getUser();
            const userId = user._id || user.id;
            
            if (!userId) {
                showToast('User ID not found. Please login again.', 'error');
                return;
            }
            
            const data = {
                firstName: document.getElementById('firstName').value.trim(),
                lastName: document.getElementById('lastName').value.trim(),
                name: `${document.getElementById('firstName').value.trim()} ${document.getElementById('lastName').value.trim()}`,
                phone: document.getElementById('phoneField').value.trim(),
                dateOfBirth: document.getElementById('dobField').value
            };
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const updatedUser = result.data?.user || { ...Auth.getUser(), ...data };
                    localStorage.setItem('userCache', JSON.stringify(updatedUser));
                    showToast('Profile updated successfully!');
                    cancelEdit('personal');
                    loadUserProfile(); // Refresh the display
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Failed to update profile', 'error');
                }
            } catch (error) {
                console.error('Error updating profile:', error);
                showToast('Error updating profile', 'error');
            }
        }
        
        async function saveAddress() {
            const user = Auth.getUser();
            const userId = user._id || user.id;
            
            if (!userId) {
                showToast('User ID not found. Please login again.', 'error');
                return;
            }
            
            // Send address as structured object
            const address = {
                street: document.getElementById('streetAddress').value.trim(),
                city: document.getElementById('city').value.trim(),
                state: document.getElementById('state').value.trim(),
                pincode: document.getElementById('pincode').value.trim(),
                landmark: document.getElementById('landmark').value.trim()
            };
            
            const data = { address };
            
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_CONFIG.BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    const result = await response.json();
                    const updatedUser = result.data?.user || { ...Auth.getUser(), ...data };
                    localStorage.setItem('userCache', JSON.stringify(updatedUser));
                    showToast('Address updated successfully!');
                    cancelEdit('address');
                    loadUserProfile(); // Refresh the display
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Failed to update address', 'error');
                }
            } catch (error) {
                console.error('Error updating address:', error);
                showToast('Error updating address', 'error');
            }
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = 'success-toast';
            toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
            toast.innerHTML = `<i class="fas fa-${type === 'error' ? 'times-circle' : 'check-circle'}"></i> ${message}`;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }
        
        function showChangePasswordModal() {
            const currentPassword = prompt('Enter current password:');
            if (!currentPassword) return;
            
            const newPassword = prompt('Enter new password (min 6 characters):');
            if (!newPassword || newPassword.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }
            
            const confirmPassword = prompt('Confirm new password:');
            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }
            
            changePassword(currentPassword, newPassword);
        }
        
        async function changePassword(currentPassword, newPassword) {
            try {
                const token = localStorage.getItem('token');
                const user = Auth.getUser();
                const userId = user._id || user.id;
                
                const response = await fetch(`${API_CONFIG.BASE_URL}/users/${userId}/password`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ currentPassword, newPassword })
                });
                
                if (response.ok) {
                    showToast('Password changed successfully!');
                } else {
                    const error = await response.json();
                    showToast(error.message || 'Failed to change password', 'error');
                }
            } catch (error) {
                showToast('Error changing password', 'error');
            }
        }
    </script>
</body>
</html>
